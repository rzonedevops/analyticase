events {
    worker_connections 1024;
}

http {
    upstream za_judiciary_api {
        server za-judiciary-api:5000;
    }

    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000" always;

        # Rate limiting
        limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
        limit_req zone=api burst=20 nodelay;

        # API proxy
        location /api/ {
            proxy_pass http://za_judiciary_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # Health check endpoint
        location /health {
            proxy_pass http://za_judiciary_api/api/health;
            access_log off;
        }

        # Serve static files for documentation
        location /docs/ {
            alias /var/www/docs/;
            try_files $uri $uri/ =404;
        }

        # Default response for other requests
        location / {
            return 200 '{"status": "ZA Judiciary Integration API", "version": "2.0.0"}';
            add_header Content-Type application/json;
        }
    }
}